<script type="text/javascript">
    // 利用index.html引入js组件
    window.document.getObsClient = (ak, sk, server) => {
        let obsClient = new ObsClient({
            access_key_id: ak,
            secret_access_key: sk,
            server: server,
            timeout: 60 * 5,
        });
        return obsClient;
    };
